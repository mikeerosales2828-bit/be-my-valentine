<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffe6ee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 18px;
    }

    .container {
      background: white;
      padding: 28px 22px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 520px;
      width: 100%;
    }

    /* IMPORTANT: prevent GIF/images from stealing taps on mobile */
    img {
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 38px;
      margin: 10px 0 10px;
      line-height: 1.1;
    }

    p {
      font-size: 18px;
      margin: 0 0 16px;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
    }

    button {
      font-size: 20px;
      padding: 12px 22px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation; /* helps on iOS */
      position: relative;
      z-index: 5; /* keeps buttons above everything */
    }

    #yes {
      background: #ff2d55;
      color: white;
    }

    #no {
      background: #e9e9ef;
    }

    .message {
      margin-top: 14px;
      font-size: 16px;
      opacity: 0.85;
      min-height: 22px;
    }

    #memory {
      display: none;
      margin-top: 18px;
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      id="capybara"
      src="https://media.giphy.com/media/9d3LQ6TdV2Flo8ODTU/giphy.gif"
      alt="cute capybara"
      style="width:160px; margin-bottom:10px;"
    >

    <h1>üíò Will you be my Valentine?</h1>
    <p>I have a very important question for you‚Ä¶</p>

    <div class="buttons">
      <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
      <button id="no" type="button">No üòï</button>
    </div>

    <div class="message" id="message"></div>

    <img
      id="memory"
      src="us.jpg"
      alt="our photo"
    >
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const capybara = document.getElementById("capybara");
    const memory = document.getElementById("memory");

    const messages = [
      "Are you sure? üò≥",
      "Think again ü•∫",
      "The capybara is nervous‚Ä¶",
      "This feels wrong üò≠",
      "Ok last chance üíî"
    ];

    let i = 0;

    noBtn.addEventListener("click", () => {
      message.textContent = messages[i % messages.length];
      i++;
      yesBtn.style.transform = `scale(${1 + i * 0.12})`;
    });

    yesBtn.addEventListener("click", () => {
      message.textContent = "YAYYY üíï BEST DECISION EVER ü•π";

      capybara.src = "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif";
      memory.style.display = "block";

      for (let j = 0; j < 30; j++) {
        const emoji = document.createElement("div");
        emoji.textContent = ["üíñ","üéâ","üíò","‚ú®"][j % 4];
        emoji.style.position = "fixed";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = "-20px";
        emoji.style.fontSize = (18 + Math.random() * 18) + "px";
        emoji.style.transition = "transform 2s linear, opacity 2s";
        emoji.style.zIndex = 9999;
        document.body.appendChild(emoji);

        requestAnimationFrame(() => {
          emoji.style.transform = "translateY(110vh) rotate(720deg)";
          emoji.style.opacity = "0";
        });

        setTimeout(() => emoji.remove(), 2000);
      }
    });
  </script>
</body>
</html>
