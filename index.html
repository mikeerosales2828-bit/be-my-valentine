<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#ffe6ee;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
      padding:18px;
    }
    .card{
      background:#fff;
      width:min(560px,100%);
      border-radius:22px;
      box-shadow:0 15px 40px rgba(0,0,0,.15);
      padding:28px 22px;
      text-align:center;
    }
    h1{font-size:38px; margin:10px 0 10px; line-height:1.1;}
    p{font-size:18px; margin:0 0 14px; opacity:.9;}
    .capy{
      width:160px;
      margin:0 auto 10px;
      display:block;
      pointer-events:none; /* prevents iOS tap weirdness */
      user-select:none;
      -webkit-user-select:none;
    }
    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:10px;
    }
    button{
      font-size:20px;
      padding:12px 22px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      transition:transform .2s ease;
      touch-action:manipulation;
      position:relative;
      z-index:5;
    }
    #yes{background:#ff2d55; color:#fff;}
    #no{background:#e9e9ef;}
    .msg{
      margin-top:14px;
      font-size:16px;
      opacity:.85;
      min-height:22px;
    }
    #photo{
      display:none;
      margin-top:18px;
      max-width:100%;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
  </style>
</head>

<body>
  <div class="card">
    <img
      id="capybara"
      class="capy"
      src="https://media.giphy.com/media/9d3LQ6TdV2Flo8ODTU/giphy.gif"
      alt="capybara sticker"
    />

    <h1>üíò Will you be my Valentine?</h1>
    <p>I have a very important question for you‚Ä¶</p>

    <div class="buttons">
      <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
      <button id="no" type="button">No üòï</button>
    </div>

    <div class="msg" id="message"></div>

    <!-- OPTIONAL: upload a photo to your repo named "us.jpg" to show it after Yes -->
    <img id="photo" src="us.jpg" alt="our photo" />
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const msg    = document.getElementById("message");
    const capy   = document.getElementById("capybara");
    const photo  = document.getElementById("photo");

    const noLines = [
      "Are you sure? üò≥",
      "Think again ü•∫",
      "The capybara is nervous‚Ä¶",
      "This feels wrong üò≠",
      "Ok last chance üíî"
    ];
    let i = 0;

    noBtn.addEventListener("click", () => {
      msg.textContent = noLines[i % noLines.length];
      i++;
      yesBtn.style.transform = `scale(${1 + i * 0.12})`;
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAYYY üíï BEST DECISION EVER ü•π";

      // celebration capybara üéâ
      capy.src = "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif";

      // show photo if it exists (us.jpg)
      photo.style.display = "block";
      photo.onerror = () => { photo.style.display = "none"; }; // hide if you didn't upload it

      // confetti
      for (let j = 0; j < 30; j++) {
        const e = document.createElement("div");
        e.textContent = ["üíñ","üéâ","üíò","‚ú®"][j % 4];
        e.style.position = "fixed";
        e.style.left = Math.random() * 100 + "vw";
        e.style.top = "-20px";
        e.style.fontSize = (18 + Math.random() * 18) + "px";
        e.style.transition = "transform 2s linear, opacity 2s";
        e.style.zIndex = 9999;
        document.body.appendChild(e);

        requestAnimationFrame(() => {
          e.style.transform = "translateY(110vh) rotate(720deg)";
          e.style.opacity = "0";
        });

        setTimeout(() => e.remove(), 2000);
      }
    });
  </script>
</body>
</html>
